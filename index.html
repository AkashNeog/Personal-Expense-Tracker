<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Expense Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    :root {
      --violet: #b608fb;
      --light-violet: #f3e1fc;
      --dark-bg: #2c2c2c;
      --dark-text: #f1f1f1;
      --dark-button: #5a5a5a;
      --dark-button-hover: #888;
    }
    body {
      background-color: #ffffff;
      color: #333;
      padding: 20px;
    }
    body.dark-mode {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }
    h1 {
      color: var(--violet);
      margin-bottom: 20px;
    }
    .card {
      background-color: var(--light-violet);
      border: none;
    }
    body.dark-mode .card {
      background-color: #444;
    }
    .btn-violet {
      background-color: var(--violet);
      color: white;
    }
    .btn-violet:hover {
      background-color: #9603cc;
    }
    body.dark-mode .btn-violet {
      background-color: var(--dark-button);
    }
    body.dark-mode .btn-violet:hover {
      background-color: var(--dark-button-hover);
    }
    th {
      background-color: var(--violet);
      color: white;
    }
    body.dark-mode th {
      background-color: #444;
      color: var(--dark-text);
    }
    .dark-mode-toggle {
      background-color: var(--violet);
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    body.dark-mode .dark-mode-toggle {
      background-color: #555;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="text-center"> Personal Expense Tracker</h1>
  
  
  <button id="dark-mode-btn" class="btn dark-mode-toggle mb-4">
      Dark Mode ðŸŒ™
  </button>

  
  <div class="card p-4 mb-4">
    <div class="row g-3">
      <div class="col-md-3">
        <label>Category</label>
        <select id="category-select" class="form-select">
          <option value="Food & Beverage">Food & Beverage</option>
          <option value="Rent">Rent</option>
          <option value="Transport">Transport</option>
          <option value="Relaxing">Relaxing</option>
        </select>
      </div>
      <div class="col-md-2">
        <label>Amount</label>
        <input type="number" id="amount-input" class="form-control">
      </div>
      <div class="col-md-3">
        <label>Date</label>
        <input type="date" id="date-input" class="form-control">
      </div>
      <div class="col-md-2 d-grid">
        <label>&nbsp;</label>
        <button id="add-btn" class="btn btn-violet">Add</button>
      </div>
      <div class="col-md-2 d-grid">
        <label>&nbsp;</label>
        <button id="clear-btn" class="btn btn-danger">Clear All</button>
      </div>
    </div>
  </div>


  <div class="card p-3 mb-4">
    <div class="row g-3">
      <div class="col-md-3">
        <label>Filter by Category</label>
        <select id="filter-category" class="form-select">
          <option value="">All</option>
          <option value="Food & Beverage">Food & Beverage</option>
          <option value="Rent">Rent</option>
          <option value="Transport">Transport</option>
          <option value="Relaxing">Relaxing</option>
        </select>
      </div>
      <div class="col-md-3">
        <label>Filter by Date</label>
        <input type="date" id="filter-date" class="form-control">
      </div>
      <div class="col-md-2 d-grid">
        <label>&nbsp;</label>
        <button id="clear-filter" class="btn btn-secondary">Clear Filters</button>
      </div>
      <div class="col-md-4 d-grid">
        <label>&nbsp;</label>
        <button id="download-csv" class="btn btn-violet">Download CSV ðŸ“¥</button>
      </div>
    </div>
  </div>

  <div class="expenses-list mb-4">
    <h3>Expenses List</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Category</th>
          <th>Amount (â‚¹)</th>
          <th>Date</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="expense-table-body"></tbody>
      <tfoot>
        <tr>
          <td><strong>Total</strong></td>
          <td id="total-amount">â‚¹0.00</td>
          <td colspan="2"></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <div class="card p-4">
    <h4>ðŸ“Š Expense Breakdown</h4>
    <canvas id="expenseChart"></canvas>
  </div>
</div>

<script>
  let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
  let totalAmount = 0;

  const renderTable = () => {
    const filterCategory = $('#filter-category').val();
    const filterDate = $('#filter-date').val();
    $('#expense-table-body').empty();
    totalAmount = 0;

    expenses.forEach((expense, index) => {
      if ((filterCategory && expense.category !== filterCategory) ||
          (filterDate && expense.date !== filterDate)) {
        return;
      }
      const row = `<tr>
        <td>${expense.category}</td>
        <td>â‚¹${expense.amount.toFixed(2)}</td>
        <td>${expense.date}</td>
        <td><button class="btn btn-sm btn-danger delete-btn" data-index="${index}">Delete</button></td>
      </tr>`;
      $('#expense-table-body').append(row);
      totalAmount += expense.amount;
    });

    $('#total-amount').text(`â‚¹${totalAmount.toFixed(2)}`);
    updateChart();
  };

  const updateChart = () => {
    const categoryTotals = {};
    expenses.forEach(e => {
      categoryTotals[e.category] = (categoryTotals[e.category] || 0) + e.amount;
    });

    expenseChart.data.labels = Object.keys(categoryTotals);
    expenseChart.data.datasets[0].data = Object.values(categoryTotals);
    expenseChart.update();
  };

  $('#add-btn').click(() => {
    const category = $('#category-select').val();
    const amount = Number($('#amount-input').val());
    const date = $('#date-input').val();

    if (!category || isNaN(amount) || amount <= 0 || !date) {
      alert('Please enter valid details.');
      return;
    }

    expenses.push({ category, amount, date });
    localStorage.setItem('expenses', JSON.stringify(expenses));

    $('#amount-input').val('');
    $('#date-input').val('');

    renderTable();
  });

  $(document).on('click', '.delete-btn', function() {
    const index = $(this).data('index');
    expenses.splice(index, 1);
    localStorage.setItem('expenses', JSON.stringify(expenses));
    renderTable();
  });

  $('#clear-btn').click(() => {
    if (confirm('Clear all expenses?')) {
      expenses = [];
      localStorage.removeItem('expenses');
      renderTable();
    }
  });

  $('#filter-category, #filter-date').change(renderTable);
  $('#clear-filter').click(() => {
    $('#filter-category').val('');
    $('#filter-date').val('');
    renderTable();
  });

  $('#download-csv').click(() => {
    let csv = "Category,Amount,Date\n";
    expenses.forEach(e => {
      csv += `${e.category},${e.amount},${e.date}\n`;
    });

    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "expenses.csv";
    link.click();
  });

  const ctx = document.getElementById('expenseChart').getContext('2d');
  const expenseChart = new Chart(ctx, {
    type: 'pie',
    data: {
      labels: [],
      datasets: [{
        data: [],
        backgroundColor: ['#b608fb', '#6a01b7', '#dc35fa', '#f3b3ff'],
      }]
    },
    options: {
      plugins: {
        legend: { position: 'bottom' }
      }
    }
  });

  $('#dark-mode-btn').click(() => {
    $('body').toggleClass('dark-mode');
  });

  renderTable();
</script>

</body>
</html>
